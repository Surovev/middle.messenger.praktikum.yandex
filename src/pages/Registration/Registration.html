<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../layout/main/index.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <form class="form login__form">
            <div class="form__title">Регистрация</div>
            <div class="form__row">
              <div class="input">
                  <span class="input__title">Email</span>
                  <input placeholder="your email" type="email" class="input__item">
                  <span class="input__error-message">error</span>
              </div>
              <div class="input">
                  <span class="input__title">Login</span>
                  <input placeholder="your password" type="text" class="input__item">
                  <span class="input__error-message"></span>
              </div>
              <div class="input">
                <span class="input__title">First Name</span>
                <input placeholder="first name" type="text" class="input__item">
                <span class="input__error-message">error error error error error error error error error error error error error error error error error error error error </span>
            </div>
            <div class="input">
                <span class="input__title">Last Name</span>
                <input placeholder="last name" type="text" class="input__item">
                <span class="input__error-message"></span>
            </div>
            <div class="input">
                <span class="input__title">Phone</span>
                <input placeholder="phone number" type="text" class="input__item">
                <span class="input__error-message"></span>
            </div>
            <div class="input">
                <span class="input__title">Password</span>
                <input placeholder="your password" type="password" class="input__item">
                <span class="input__error-message"></span>
            </div>
            <div class="input">
                <span class="input__title">Confirm Password</span>
                <input placeholder="confirm your password" type="password" class="input__item">
                <span class="input__error-message"></span>
            </div>
            </div>
            <div class="form__row">
                <button type="submit" class="btn btn__filling">Sing Up</button>
                <a rel="stylesheet" href="../Login/Login.html" class="form__link">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
