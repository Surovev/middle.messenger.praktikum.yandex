<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../layout/main/index.css">
    <title>Login</title>
</head>
<body>
  <div class="profile">
      <div class="profile__wrap">
        <div class="profile__avatar-wrapper">
            <img class="profile__avatar" src="http://placekitten.com/100/100" alt="аватар">
            <img class="profile__edit-avatar" src="../../../static/img/pencil.svg" alt="редактировать аватар">
        </div>
        <div class="profile__title">Name</div>
        <div class="profile__info">
            <div class="profile__info-row">
                <div class="profile__info-name">Email</div>
                <div class="profile__info-value">Value</div>
            </div>
            <div class="profile__info-row">
                <div class="profile__info-name">Login</div>
                <div class="profile__info-value">Value</div>
            </div>
            <div class="profile__info-row">
                <div class="profile__info-name">First Name</div>
                <div class="profile__info-value">Value</div>
            </div>
            <div class="profile__info-row">
                <div class="profile__info-name">Last Name</div>
                <div class="profile__info-value">Value</div>
            </div>
            <div class="profile__info-row">
                <div class="profile__info-name">Nickname</div>
                <div class="profile__info-value">Value</div>
            </div>
            <div class="profile__info-row">
                <div class="profile__info-name">Phone number</div>
                <div class="profile__info-value">Value</div>
            </div>
        </div>
        <div class="profile__links">
            <div class="profile__link">
                <a href="#" class="profile__link-edit">Изменить данные</a>
            </div>
            <div class="profile__link">
                <a href="#" class="profile__link-edit">Изменить пароль</a>
            </div>
            <div class="profile__link">
                <a href="#" class="profile__link-exit">Выйти</a>
            </div>
        </div>
      </div>
  </div>
</body>
</html>
